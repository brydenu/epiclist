{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center vertical-center">
    <div class="jumbotron text-center">
        <h3>Are you sure you want to delete your account?</h3>
        <p>This cannot be undone. All lists you have created will be deleted.</p>
        <form action="/users/{{ g.user.username }}/edit">
            <button formaction="/users/{{ g.user.username }}/delete" formmethod="POST"
                class="btn btn-danger">Delete</button>
            <button class="btn btn-primary">Go Back</button>
        </form>
    </div>
</div>
{% endblock %}
